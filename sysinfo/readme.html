<body>
  <div id="readme"></div>
</body>
<script type="text/javascript">
  function compile(){
    $.get('./README.md', function(text) {
      var converter = new showdown.Converter();
      var html = converter.makeHtml(text);
      document.getElementById("readme").innerHTML = html;
    })
  }
  compile()
</script>
